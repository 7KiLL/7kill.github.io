<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Web</title>
</head>
<body class="bg-inverse">
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <br>
            <div class="card bg-faded text-muted ">
                <div class="card-header">
                    <h1 class="text-xs-center">UBER TEXT PROCESSOR</h1>
                </div>
                <div class="card-block">
                    <fieldset class="form-group">
                        <label for="processedText">Enter text here</label>
                        <textarea class="form-control" id="processedText" rows="3"></textarea>
                    </fieldset>
                </div>
                <div class="card-footer text-muted">
                    <button type="button" class="btn btn-primary" id="startProcess">Process</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS   -->
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
