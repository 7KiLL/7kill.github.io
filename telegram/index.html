<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Web</title>
</head>
<body class="bg-inverse">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 col-lg-offset-1 col-xl-offset-1">

            <br>
            <div class="card bg-faded text-muted ">
                <div class="card-header">
                    <h1 class="text-xs-center">UBER TEXT PROCESSOR</h1>
                </div>
                <div class="card-block">
                    <fieldset class="form-group">
                        <label for="processedText">Enter text here</label>
                        <textarea class="form-control" id="processedText" rows="3"></textarea>
                    </fieldset>
                </div>
                <div class="card-footer text-muted">
                    <div class="inputs text-xs-left">
                        <button
                                class="jscolor {onFineChange:'updateNickColor(this)',styleElement: 'nickColor', valueElement: null} btn"
                                style="border:1px solid black"
                                id="nickColor">
                            Nick color
                        </button>
                        <button
                                class="jscolor {onFineChange:'updateDateColor(this)',styleElement: 'dateColor', valueElement: null} btn"
                                style="border:1px solid black"
                                id="dateColor">
                            Date color
                        </button>
                        <button
                                class="jscolor {onFineChange:'updateTextColor(this)', styleElement: 'textColor', valueElement: null} btn"
                                style="border:1px solid black"
                                id="textColor">
                            Text color
                        </button>
                        <div class="checkbox">
                            <label><input class="comaBox" type="checkbox" value="" >Comas?</label>
                            <label><input class="dateBox" type="checkbox" checked value="" >Date?</label>
                        </div>
                    </div>
                    <div class="text-xs-right process-buttons">
                        <button type="button" class="btn btn-primary" id="startProcess">Start</button>
                        <button type="button" class="btn btn-warning" id="editProcess">Edit</button>
                        <button type="button" class="btn btn-danger" id="newProcess">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS   -->
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/jscolor.js"></script>
<script src="js/script.js"></script>
<script>
    function updateNickColor(jscolor) {
            $('.nickname').each(function(i, e){
               $(this).css('color', '#'+jscolor);
            });
            localStorage.setItem("name", "#"+jscolor);
    }
    function updateDateColor(jscolor) {
        $('.date').each(function(i, e){
            $(this).css('color', '#'+jscolor);
        });
        localStorage.setItem("date", "#"+jscolor);
    }
    function updateTextColor(jscolor) {
        $('.text-col').each(function(i, e){
            $(this).css('color', '#'+jscolor);
        });
        localStorage.setItem("text", "#"+jscolor);
    }


</script>
</body>
</html>
